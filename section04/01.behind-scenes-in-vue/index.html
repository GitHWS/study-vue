<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Behind The Scenes</h1>
    </header>
    <!-- Vue 앱이 제어하는 것을 이것은 공식 명칭으로는 Template라고 한다. -->
    <section id="app">
      <h2>How Vue Works</h2>
      <!-- Vue에서 '필요할 때만' DOM 요소로부터 값을 가지고 오는 기능, ref를 사용한다. -->
      <!-- ref는 일반 HTML 속성이 아닌 Vue가 이해하는 속성이다. ref의 값으론 임의로 입력한 문자열이 식별자가 된다. -->
      <input type="text" ref="userText" />
      <button @click="setText">Set Text</button>
      <p>{{ message }}</p>
    </section>
    <!-- 두번째 Vue app 인스턴스인 app2에서 제어하는 템플릿 -->
    <section id="app2">
      <!-- 당연히 두번째 인스턴스 app2에서 제어하기 때문에 첫번째 인스턴스 app이 관리하는 message에는 접근이 불가능하다. 즉, 각각의 인스턴스는 독립적으로 동작하기 때문에 두 app, app2 인스턴스 사이에는 연결고리가 없다. -->
      <!-- 서로 독립적인 부분을 화면에서 출력하려면 여러 Vue app 인스턴스를 사용하는 방법을 고려해볼 수 있다. 반대로 서로 연결되어 움직여야하는 경우 하나의 동일한 Vue app 인스턴스로 제어해야한다. -->
      <!-- 동작하기 않는 <p>{{ message }}</p> -->
    </section>
  </body>
</html>
