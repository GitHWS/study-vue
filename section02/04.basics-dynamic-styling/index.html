<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <!-- 디렉티브를 사용하여 간단한 JavaScript 표현식을 통해 동적 스타일링 -->
      <!-- 1. Vue에서 지원하는 v-bind:style의 값으로 객체를 넘겨주는 방식-->
      <!-- 인라인 스타일 방식으로 모든 스타일 속성을 오버라이드하기때문에 권장하지 않는다.  -->
      <!-- <div
        class="demo"
        :style="{ borderColor : boxASelected ? 'red' : '#ccc' }"
        @click="boxSelected('A')"></div>
      <div class="demo" @click="boxSelected('B')"></div>
      <div class="demo" @click="boxSelected('C')"></div> -->

      <!-- 2. 동적 클래스 바인딩 방식 -->
      <!-- :class는 Vue의 특수한 구문으로 객체 형식으로 추가할 클래스를 key로 하고 value로 boolean으로 지정하면 true/false에 따라 해당 클래스를 추가할 수 있다. -->
      <!-- 만약 여러 태그에 동일한 클래스가 적용되어야 한다면 HTRL의 고유한 class 속성으로 따로 적용하여 클래스 설정 중복을 최소화할 수 있다. -->
      <!-- 이 방식은 Vue가 동적 클래스 바인딩(:class)의 결과를 평가하여 고유한 HTML 속성인 class와 병합하게 된다. -->
      <!-- <div
        class="demo"
        :class="{ active: boxASelected }"
        @click="boxSelected('A')"></div>
      <div
        class="demo"
        :class="{ active: boxBSelected }"
        @click="boxSelected('B')"></div>
      <div
        class="demo"
        :class="{ active: boxCSelected }"
        @click="boxSelected('C')"></div> -->

      <!-- 3. 클래스 추가 로직을 외부로 분리시키는 방식 -->
      <!-- HTML 코드 내에 로직을 추가하는 것은 권장되지 않는 방법이므로 해당 로직을 computed 프로퍼티 내로 옮기는 방식이다. -->
      <!-- 단순한 작업에는 사용하는 것이 비효율적이나 복잡한 동적 클래스 코드가 많다면 유용하게 사용할 수 있다. -->
      <div class="demo" :class="boxClasses" @click="boxSelected('A')"></div>
      <!-- 여러 클래스의 추가가 필요할 때 아래와 같이 배열을 사용하여 추가한다. 배열의 요소 중 문자열은 조건에 관계없이 추가되며 객체 형태의 요소는 boolean 값에 따라 조건부로 추가된다. -->
      <div
        :class="['demo', { active: boxBSelected }]"
        @click="boxSelected('B')"></div>
      <div
        :class="['demo', { active: boxCSelected }]"
        @click="boxSelected('C')"></div>
    </section>
  </body>
</html>
